<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Menu</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <ul class="menu">
      <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
      <li style="--i: 0; --clr: #ff2972">
        <a href="https://vuejs.org/"><ion-icon name="logo-vue"></ion-icon></a>
      </li>
      <li style="--i: 1; --clr: #fee800">
        <a href="https://github.com/artibhagat19"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
      </li>
      <li style="--i: 2; --clr: #04fc43">
        <a href="https://www.tableau.com/"
          ><ion-icon name="logo-tableau"></ion-icon
        ></a>
      </li>
      <li style="--i: 3; --clr: #fe00f1">
        <a href="https://codepen.io/"
          ><ion-icon name="logo-codepen"></ion-icon
        ></a>
      </li>
      <li style="--i: 4; --clr: #00b0fe">
        <a href="https://www.w3schools.com/js/DEFAULT.asp"
          ><ion-icon name="logo-javascript"></ion-icon
        ></a>
      </li>

      <li style="--i: 5; --clr: #fea600">
        <a href="https://www.xing.com/en">
          <ion-icon name="logo-xing"></ion-icon>
        </a>
      </li>

      <li style="--i: 6; --clr: #a529ff">
        <a href="https://codecombat.com/"
          ><ion-icon name="game-controller-outline"></ion-icon
        ></a>
      </li>
      <li style="--i: 7; --clr: #01bdab">
        <a href="https://www.reddit.com/"
          ><ion-icon name="logo-reddit"></ion-icon
        ></a>
      </li>
    </ul>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let toggle = document.querySelector(".toggle");
      let menu = document.querySelector(".menu"); 
      toggle.onclick = function () { 
        menu.classList.toggle("active");
      };
    </script>
  </body>
</html>
